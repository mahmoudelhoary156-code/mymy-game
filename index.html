<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Tap - Perfect Time</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- شاشة البداية -->
  <div id="startScreen" class="screen active">
    <h1>ONE TAP</h1>
    <p>اضغط في الوقت المثالي</p>
    <button id="startBtn">ابدأ اللعب</button>
  </div>

  <!-- اللعبة -->
  <div id="gameScreen" class="screen">
    <div id="hud">
      <span>Score: <b id="score">0</b></span>
      <span>Level: <b id="level">1</b></span>
    </div>

    <div id="gameArea">
      <div id="bar">
        <div id="perfectZone"></div>
        <div id="slider"></div>
      </div>
    </div>

    <button id="tapBtn">TAP</button>
  </div>

  <!-- شاشة النهاية -->
  <div id="gameOverScreen" class="screen">
    <h2>Game Over</h2>
    <p>Score: <b id="finalScore">0</b></p>
    <button id="restartBtn">إعادة اللعب</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
